<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport journalier des APIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            background-color: {{ main_color }};
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-height: 40px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        h2 {
            color: {{ main_color }};
            margin-top: 30px;
        }
        a {
            color: {{ main_color }};
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .footer {
            background-color: #f4f6f9;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{{ logo_url }}" alt="Logo {{ company_name }}">
            <h1>{{ company_name }}</h1>
            <p>Rapport journalier des APIs</p>
        </div>
        <div class="content">            
            <h2>APIs DOWN</h2>
            {% if apis_down %}
                <table>
                    <tr><th>Nom</th><th>URL</th></tr>
                    {% for api in apis_down %}
                        <tr>
                            <td>{{ api.name }}</td>
                            <td><a href="{{ api.url }}" target="_blank">{{ api.url }}</a></td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>Toutes les APIs sont opérationnelles</p>
            {% endif %}
        </div>
        <div class="footer">
            <p>© {{ company_name }} — Rapport automatique envoyé par le système de supervision.</p>
        </div>
    </div>
</body>
</html>
