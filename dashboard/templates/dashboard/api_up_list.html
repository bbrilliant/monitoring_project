{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>APIs UP</title>
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .api-up {
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .api-up a {
            color: #fff;
            text-decoration: underline;
        }
        .api-up a:hover {
            color: #d4edda;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">API MONITORING DASHBOARD</a>
  </div>
</nav>

<div class="container py-4">
  <h4 class="fw-bold text-center mb-4 text-success">Liste des APIs UP</h4>

  {% if up_apis %}
    {% for api in up_apis %}
      <div class="api-up d-flex justify-content-between align-items-center">
        <a href="{% url 'api_detail' api.url %}" class="fw-bold">{{ api.name }}</a>
        <span>Status : UP âœ…</span>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-center text-danger">Aucune API UP actuellement.</p>
  {% endif %}
</div>

<script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
