{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APIs UP</title>
  <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Dashboard</a>
  <a href="/admin/" class="btn btn-success btn-sm">Admin</a>
</nav>

<div class="container py-4">
  <h2>Liste des APIs UP</h2>
  {% if up_apis %}
    <ul class="list-group">
      {% for api in up_apis %}
        <li class="list-group-item">
          <a href="/api/{{ api.url|urlencode }}/" class="fw-bold">{{ api.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-danger">Aucune API UP</p>
  {% endif %}
</div>

</body>
</html>
